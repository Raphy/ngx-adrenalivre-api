<div *ngIf="file.url" [ngSwitch]="fileType">
    <img *ngSwitchCase="'image'" [ngClass]="imageAttributes.classes" [attr.width]="imageAttributes.width ? imageAttributes.width : null" [attr.height]="imageAttributes.height ? imageAttributes.height : null" [alt]="file.id" [src]="file.url">
    <video *ngSwitchCase="'video'" [ngClass]="videoAttributes.classes" [attr.width]="videoAttributes.width ? videoAttributes.width : null" [attr.height]="videoAttributes.height ? videoAttributes.height : null" [attr.controls]="videoAttributes.controls ? videoAttributes.controls : null" [attr.muted]="videoAttributes.muted ? videoAttributes.muted : null" [attr.autoplay]="videoAttributes.autoplay ? videoAttributes.autoplay : null" [src]="file.url"></video>
</div>
